	<html lang="en">
	  <head>

	    <link
	      rel="stylesheet" 
	      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	    />
	    <link
	      rel="stylesheet"

	    <title>Work Day Scheduler</title>
	  </head>
	

	  <body>
	    <header class="jumbotron">
	      <h1 class="display-3">Work Day Scheduler</h1>
	      <p class="lead">A simple calendar app for scheduling your work day</p>
	      <p id="currentDay" class="lead"></p>
	      <hr>
	      
	      <button type="button" id="clearBtn" class="btn btn-info">Clear Schedule</button>
	    </header>
	    <div class="container">
	      <!-- Timeblocks go here -->
	      <div class="row time-block">
	        
	        <div class="col-sm-1 mt-5"><button>9:00 am</button></div>
	        <div class="col-sm-10">
	          
	          <textarea name="" id="0" class="form-control description textarea"></textarea>
	        </div>
	        <div class="col-sm-1">
	          
	          <button type="button" id="nineSave" class="btn btn-info">Save</button>
	        </div>
	      </div>
	      <div class="row time-block">
	       
	        <div class="col-sm-1 mt-5"><button>10:00 am</button></div>
	        <div class="col-sm-10">

	        </div>
	        <div class="col-sm-1">

	        </div>
	      </div>
	      <div class="row time-block">
	        
	        <div class="col-sm-1 mt-5"><button>11:00 am</button></div>
	        <div class="col-sm-10">

	        </div>
	        <div class="col-sm-1">

	        </div>
	      </div>
	      <div class="row time-block">
	        
	        <div class="col-sm-1 mt-5"><button>12:00 noon</button></div>
	        <div class="col-sm-10">
	          
	          <textarea name="" id="3" class="form-control description textarea"></textarea>
	        </div>
	        <div class="col-sm-1">
	          
	          <button type="button" id="twelveSave" class="btn btn-info">Save</button>
	        </div>
	      </div>
	      <div class="row time-block">
	       
	        <div class="col-sm-1 mt-5"><button>1:00 pm</button></div>
	        <div class="col-sm-10">
	          
	          <textarea name="" id="4" class="form-control description textarea"></textarea>
	        </div>
	        <div class="col-sm-1">
	        
	          <button type="button" id="oneSave" class="btn btn-info">Save</button>
	        </div>

	          <textarea name="" id="6" class="form-control description textarea"></textarea>
	        </div>
